<!DOCTYPE html>
<html>
  <head>
    <title>Canopy</title>
    <style>
      :root {
        --hovercolor: #e2e2e2;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
      }

      h1 {
        font-size: 24px;
        font-family: Segoe UI;

        line-height: 20px;
        color: whitesmoke;
        display: table-cell;
        padding: 0px 0px 0px 20px;
      }
      p {
        /* font-size: 1.2rem !important; */
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif !important;
      }
      li p {
        margin: 0;
      }

      #heading {
        background-color: #2e475d;
        height: 65px;
        position: relative;
        z-index: 1 !important;
        border-radius: 10px 10px 0 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .markdown img:not(.webchat__markdown__external-link-icon) {
        max-width: 480px !important;
        object-fit: contain !important;
        height: 200px;
        position: relative;
        left: 50%;
        transform: translateX(-50%);
      }
      .refresh-btn {
        width: 2.3rem;
        height: 2.3rem;
        background-color: white !important;
        color: black !important;
        font-size: large;
        border-radius: 20px;
        margin-right: 15px;
      }

      .main {
        margin: 18px;
        border-radius: 4px;
      }

      div[role="form"] {
        background-color: #dae8f3;
      }

      #webchat {
        position: fixed;
        height: calc(100% - 50px);
        width: 100%;
        top: 50px;
        overflow: hidden;

        width: calc(100% - 0px) !important;
        right: 0;
      }
      .elementor-kit-8 button {
        padding: 0 !important;
      }
      .elementor-widget-wrap {
        padding: 0 !important;
      }

      .reload {
        font-family: Lucida Sans Unicode;
      }
      .ac-selectable:hover {
        background: var(--hovercolor);
      }

      .ac-textBlock > p {
        color: #000;
        margin-bottom: 6px !important;
      }
      div.ac-input > div {
        margin-bottom: 8px !important;
        align-items: start !important;
      }
      div.ac-input > div > input[type="checkbox"] {
        margin-top: 3px !important;
      }
      .webchat__adaptive-card-renderer .ac-pushButton {
        padding: 10px 20px !important;
        background-color: #3b5998 !important;
        color: #fff !important;
        transition: 0.6s ease all;
        -webkit-transition: 0.6s ease all;
      }
      .webchat__adaptive-card-renderer .ac-pushButton:hover {
        padding: 10px 20px !important;
        background-color: #fff !important;
        color: #003e6b !important;
        border-color: #003e6b !important;
        transition: 0.6s ease all;
        -webkit-transition: 0.6s ease all;
      }
      p img {
        max-width: 100% !important;
        position: relative;
        left: 50%;
        transform: translateX(-50%);
      }
      img.emoji {
        left: inherit !important;
        transform: none !important;
      }
      .webchat__send-box-text-box > input {
        font-size: 1.3em !important;
      }

      @media (max-width: 200px) {
        h1 {
          font-size: 1em !important;
        }

        .webchat__send-box-text-box > input {
          font-size: 1em !important;
        }
      }
      @media (min-width: 280px) {
        h1 {
          font-size: 1.2em !important;
        }

        .webchat__send-box-text-box > input {
          font-size: 1em !important;
        }
      }

      @media (min-width: 400px) {
        h1 {
          font-size: 1.2em !important;
        }
        t__send-box-text-box > input {
          font-size: 1.2em !important;
        }
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
      window.onload = () => {
        let inputbox = document.querySelector(
          ".webchat__send-box-text-box__input"
        );
        inputbox.addEventListener("keyup", function (event) {
          if (event.key === "Enter") {
            alert("You pressed Enter. You typed: " + inputbox.value);
            inputbox.value = ""; // Clear the input field after displaying the alert
          }
        });

        let reloadBtn = document.getElementsByClassName("refresh-btn");
        reloadBtn[0].addEventListener("click", function () {
          let confirmReload = confirm("Are you sure you want to reload?");
          if (confirmReload) {
            location.reload();
          }
        });
      };
    </script>
  </head>

        </button>
      </div>
      <div id="webchat" role="main"></div>
    </div>

      var environmentEndPoint = theURL.slice(

      var apiVersion = theURL
        .slice(theURL.indexOf("api-version"))
        .split("=")[1];
      var regionalChannelSettingsURL = `${environmentEndPoint}/powervirtualagents/regionalchannelsettings?api-version=${apiVersion}`;

      var directline;
      fetch(regionalChannelSettingsURL)

        })
        .then((data) => {
          directline = data.channelUrlsById.directline;

      //creating store

        ({ dispatch }) =>
          (next) =>
          (action) => {
            if (action.type === "DIRECT_LINE/CONNECT_FULFILLED") {
              new Promise(function (resolve) {
                dispatch({
                  type: "WEB_CHAT/SEND_EVENT",
                  payload: {
                    name: "pvaSetContext",
                    value: {
                      userHealthPlan: `${userHealthPlan}`,
                      userHealthPlanCenter: `${userHealthPlanCenter}`,

                setTimeout(() => resolve(1), 1000);

                  meta: {
                    method: "keyboard",

                        postBack: true,
                      },
                      name: "startConversation",
                      type: "event",
                    },
                  },
                  type: "DIRECT_LINE/POST_ACTIVITY",
                });
              });
            }
            return next(action);

      fetch(theURL)

        .then((conversationInfo) => {

          $(".ac-textBlock")
            .find('p:contains("Great! Please rate your experience.")')
            .text("Please rate your experience.");
          // adding a click event listener to the stars to light up when rating is given.
          $(".ac-selectable").on("click", function () {
            let index = $(this).attr("alt");

            if (index === undefined) {
              if (
                $(this).attr("type") === "button" &&
                $(this).parent().attr("class") === "ac-actionSet"
              ) {
                // turning off event listeners for the stars

                $(".ac-selectable").off();
                setTimeout(() => {
                  //diabling checkboxes
                  $(this)
                    .closest(".ac-adaptiveCard")
                    .find(".ac-choiceSetInput-multiSelect")
                    .find("input[type='checkbox']")
                    .each(function () {
                      $(this).attr("disabled", "true");
                    });

                  //deleting submit button

                  if ($(this).attr("title") == "Submit") {
                    $(this).remove();
                  }
                }, 1000);
              }
            } else {
              for (let i = 1; i <= 5; i++) {
                if (i <= index) {
                  $(`.ac-image.ac-selectable:eq(${i - 1})`).attr(
                    "src",
                    `${goldenStarImages[i - 1]}`
                  );
                } else {
                  $(`.ac-image.ac-selectable:eq(${i - 1})`).attr(
                    "src",
                    `${originalImages[i - 1]}`
                  );
                }
              }

              //changing the color of hover property to transparent
              $(".ac-image.ac-selectable").css({
                "--hovercolor": "rgba(128, 256, 128, 0)",
                "--hoverborder": "rgba(128, 256, 128, 0)",
              });
              //removing the text after rating is given by the user
              $(".ac-textBlock")
                .find('p:contains("Please rate your experience.")')
                .text("");
              // turning off event listeners for the stars
              $(".ac-image.ac-selectable").off();
            }

            //removing the click event listener on the stars added by webchat.js
            let stars = document.getElementsByClassName(
              "ac-image ac-selectable"
            );
            stars.forEach((star) => {
              star.replaceWith(star.cloneNode(true));
            });
          });
        }
      });

      $(document.documentElement).on("click", '[href^="tel:"]', function (e) {
        try {
          // These user-agents probably support making calls natively.
          if (
            /Android|webOS|iPhone|iPad|BlackBerry|IEMobile|Opera Mini/i.test(
              navigator.userAgent
            )
          ) {
            // Do nothing; This device probably supports making phone calls natively...
          } else {
            // Extract the phone number.
            var phoneNumber = $(this).attr("href").replace("tel:", "").trim();

            // Prevent the browser popup about unknown protocol tel:
            e.preventDefault();
            e.stopPropagation();
          }
        } catch (e) {}
      });
      const hideMobileKeyboardOnReturn = (element) => {
        element.addEventListener("keyup", (keyboardEvent) => {
          if (keyboardEvent.code === "Enter") {
            navigator.virtualKeyboard.hide();
            alert("enter pressed.");
          }
        });
      };
